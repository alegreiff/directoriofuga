<app-data-view-fuga
[products]="websF"
[isAuthenticated]="isAuthenticated"
(detalle)="detalle($event)"
(edita)="edita($event)"
(filtraLocal)="filtraLocal($event)"
></app-data-view-fuga>


<p-dialog [header]="titulo" [(visible)]="muestraEdicion">
  <app-directorio-nuevo
  [sitio]="webActiva"
  (cerrarModalEdicion)="cierraEdicion($event)"
  ></app-directorio-nuevo>
</p-dialog>


<p-dialog [header]="tituloDetalle"
[(visible)]="muestraDetalle" *ngIf="webDetalle"
[style]="{width: '50vw'}"
[modal]="true"
>
  <!-- <app-directorio-nuevo
  [sitio]="webDetalle"
  (cerrarModalEdicion)="cierraEdicion($event)"
  ></app-directorio-nuevo> -->
  <app-directorio-single
  [sitioid]="idDetalle"
  ></app-directorio-single>
</p-dialog>
