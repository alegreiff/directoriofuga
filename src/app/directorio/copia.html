<div class="p-grid">
  <ng-container *ngFor="let web of websF" >
  <div class="p-col-4 p-p-3">
    <p-card styleClass="card_fuga">
      <ng-template pTemplate="header">
          <span class="titulo">{{ web.nombre }}</span>
      </ng-template>
      <!-- <p [innerHTML]="web.descripcion" ></p> -->
      <ng-template pTemplate="footer">
        <div class="p-d-flex p-p-3 card">
          <!-- <button pButton pRipple type="button" icon="pi pi-check" class="p-mr-2"></button> -->
          <!-- <p-button pRipple icon="pi pi-iconName" label="Ver detalles" class="p-mr-2 p-button-sm" [routerLink]="[web.id]"></p-button> -->
          <!-- <button pButton pRipple type="button" label="Más info" class="p-button-raised p-button-text" [routerLink]="[web.id]" ></button> -->
          <button pButton pRipple type="button" label="Más información" class="p-button-raised p-button-text" (click)="detalle(web)" ></button>


          <!-- <button pButton pRipple  type="button" icon="pi pi-search" class="p-ml-auto p-button-help"></button> -->
          <a pButton class="p-ml-auto p-button-raised p-button-text" label="Visitar" [href]="web.enlace" target="_blank"></a>
          <!-- ADMIN -->
      <p-button *ngIf="isAuthenticated"  icon="pi pi-iconName" label="Edita" (click)="edita(web)"></p-button>
      <!-- FIN ADMIN -->
      </div>
    <app-categ-fuga [tipos]="web.tipo" *ngIf="web.tipo"></app-categ-fuga>
    <app-localidades-fuga [datos]="web.localidades" color="danger" *ngIf="web.localidades"></app-localidades-fuga>
      <!-- <div class="p-d-flex p-p-3 card">

      </div> -->

      </ng-template>
  </p-card>
  </div>
  </ng-container>
</div>
